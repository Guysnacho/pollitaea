<!DOCTYPE html>
<html>
<head>
   <meta name=""viewport" content="width=device-width", initial-scale="1">
   <title></title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="Logo.png" alt="Pollitaea Logo" class="logo"/>
    </div>
    <div class="hero">
        <h3>noun - /pohl-it-AY-uh/: knowledge is power</h3>
        <form name="submit-to-google-sheet" class="form">
            <p>Cast your vote with confidence. Coming soon!</p>
            <input type="email" name="Email" placeholder="Enter your email." required>
            <button type="submit">I'm In!</button>
        </form>
        <span id="messasge"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwHHnN8HF7AjBwyO_ehYqfot6Y5luCO3gBdda6Ww45Mxz_jMZ-XcN1z2KhwT9wLRqTmjg/exec'
        const form = document.forms['submit-to-google-sheet']
        const message = document.getElementById("message")

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                message.innerHTML = "Thank you for your interest!"
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
     </script>    
</body>
</html>
